<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegify</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        
        <div class="nav container">
            <a href="#" class="logo"><span>O</span>UR PRODUCTS</a>
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

           
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

              
                <div class="cart-content">


                </div>

                
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs 0</div>
                </div>
                
                <button type="button" class="btn-buy">Buy Now</button>
                
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


   
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- BOX 1 -->
            <div class="product-box">
                <img src="Dairy\butter.jpg" alt="" class="product-img">
                <h2 class="product-title">Butter</h2>
                <span class="product-price">79.5<span>Rs per kg </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="Dairy\buttermilk.jpg" alt="" class="product-img">
                <h2 class="product-title">Buttermilk</h2>
                <span class="product-price"> 59.5 <span>Rs per kg </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="Dairy\ghee.jpg" alt="" class="product-img">
                <h2 class="product-title">Ghee</h2>
                <span class="product-price">29.5<span> Rs </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="Dairy\milk.jpg" alt="" class="product-img">
                <h2 class="product-title">Milk </h2>
                <span class="product-price">49 <span>Rs </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="Fruits/apple.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple</h2>
                <span class="product-price">95 <span>Rs per kg </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="Fruits\bananas.jpg" alt="" class="product-img">
                <h2 class="product-title">Bananas</h2>
                <span class="product-price">45 <span>Rs per Dozen</span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="Fruits\blueberry.jpg" alt="" class="product-img">
                <h2 class="product-title">Blueberry</h2>
                <span class="product-price">200 <span>Rs per kg </span></span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="Fruits\oranges.jpg" alt="" class="product-img">
                <h2 class="product-title">Orange</h2>
                <span class="product-price">70</span><span>per Kg</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- link js  -->
    <script src="main.js"></script>
</body>

</html>
